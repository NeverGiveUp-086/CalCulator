<!DOCTYPE html>
<html>

<head>
    <title>JS Calculator</title>
    <link rel="icon" type="image/x-icon" href="src/icons/calc-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Supermercado+One"/>
</head>

<body>
    <header>
        <div id="title-cont">
            <h2 class="top">Calculator Made by Ankush Singh </h2>
            <!-- //<h2 >You can use this calculator for your calculation</h2> -->
        </div>
    </header>
    <main>
        <div id="main-cont">
            <div id="calc-cont">
                <div id="output">
                    <h2 id="output-text">0</h2>
                </div>
                <div id="table-cont">
                    <table>
                        <tr>
                            <td id="clear" class="btns" alt="clear">C</td>
                            <td class="operator">รท</td>
                            <td class="operator">-</td>
                            <td id="backspace" alt="backspace" class="btns">
                                <img src="src/symbols/backspace.png" alt="backspace" />
                            </td>
                        </tr>
                        <tr>
                            <td class="key">7</td>
                            <td class="key">8</td>
                            <td class="key">9</td>
                            <td class="operator">ร</td>
                        </tr>
                        <tr>
                            <td class="key">4</td>
                            <td class="key">5</td>
                            <td class="key">6</td>
                            <td class="operator">+</td>
                        </tr>
                        <tr>
                            <td class="key">1</td>
                            <td class="key">2</td>
                            <td class="key">3</td>
                            <td id="equals" rowspan="2">=</td>
                        </tr>
                        <tr>
                            <td class="key">0</td>
                            <td class="key">.</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
